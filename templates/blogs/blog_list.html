<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Блоги</title>
  </head>

  <body>
    {% for blog in blog_list %}
        <img src="{{ blog.avatar }}">
        {% autoescape on %}
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.description | safe }}</p>
        {% endautoescape %}
    {% endfor %}
  </body>

</html>
